services:
  - type: web
    name: sla-fusion-backend
    runtime: python
    plan: free
    autoDeploy: true
    rootDir: sla_fusion_backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: "8000"

  - type: web
    name: sla-fusion-frontend
    runtime: node
    plan: free
    autoDeploy: true
    rootDir: .
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: "3000"
